name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Web app URL to test'
        required: false
        default: ''
  push:
    branches: [main]
    paths:
      - 'suchi_phase1_pack/apps/web/**'
  pull_request:
    branches: [main]
    paths:
      - 'suchi_phase1_pack/apps/web/**'

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'suchi_phase1_pack/apps/web/package-lock.json'

      - name: Install dependencies
        working-directory: suchi_phase1_pack/apps/web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: suchi_phase1_pack/apps/web
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (against deployed URL)
        if: ${{ github.event.inputs.base_url != '' }}
        working-directory: suchi_phase1_pack/apps/web
        run: npm run test:e2e
        env:
          E2E_BASE_URL: ${{ github.event.inputs.base_url }}

      - name: Run E2E tests (local dev server)
        if: ${{ github.event.inputs.base_url == '' }}
        working-directory: suchi_phase1_pack/apps/web
        run: npm run test:e2e
        env:
          VITE_API_URL: https://suchi-api-lxiveognla-uc.a.run.app/v1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: suchi_phase1_pack/apps/web/playwright-report/
          retention-days: 7
