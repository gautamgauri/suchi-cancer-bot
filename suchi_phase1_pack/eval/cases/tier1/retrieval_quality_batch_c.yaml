# Tier1 Retrieval Quality Test Cases - Batch C (7 cases)
# Cases 15-21: Cervical-02, Stomach, Liver, Brain, Thyroid, Kidney, Bladder

_templates:
  retrieval_quality: &RETRIEVAL_QUALITY
    max_clarifying_questions: 2
    required_sections:
      - disclaimer
    disclaimer_required: true
    must_not: ["definitive diagnosis"]
    expected_top3_trusted: true
    min_citations: 2
    citation_integrity: true

cases:
  # 15. Cervical - Screening Guidelines
  - id: RQ-CERVICAL-02
    tier: 1
    cancer: cervical
    intent: INFORMATIONAL_GENERAL
    user_messages: ["What are the screening guidelines for cervical cancer? Just asking generally."]
    expectations:
      <<: *RETRIEVAL_QUALITY
      expected_sources: ["02_nci_core", "05_india_ncg"]
      query_type: "screening"
      notes: "Should retrieve screening guidelines from trusted, recent sources"

  # 16. Stomach - Symptoms
  - id: RQ-STOMACH-01
